version: '3.8'

services:
  mysql:
    image: mysql:8.3.0
    container_name: training-coupon-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-password}
      MYSQL_DATABASE: training_coupon
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: training-coupon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SERVICE_NAME=coupon-api-service
        - GRADLE_USER_HOME=/cache
      cache_from:
        - training-coupon-api-service:latest
    image: training-coupon-api-service:latest
    container_name: training-coupon-api-service
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  crawler-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SERVICE_NAME=coupon-crawler-service
        - GRADLE_USER_HOME=/cache
      cache_from:
        - training-coupon-crawler-service:latest
    image: training-coupon-crawler-service:latest
    container_name: training-coupon-crawler-service
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network
volumes:
  mysql-data:
  redis-data:

networks:
  app-network:
    driver: bridge