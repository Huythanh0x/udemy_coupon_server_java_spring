server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    
    relabel_configs:
      # Only keep containers with logging=promtail label
      - source_labels: ['__meta_docker_container_label_logging']
        regex: 'promtail'
        action: keep
      
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/?(.*)'
        target_label: 'container_name'
        replacement: '${1}'
      
      # Extract service name from compose label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      
      # Set log path to Docker JSON log file
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/${1}/${1}-json.log'
      
      # Set job name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/?(.*)'
        target_label: 'job'
        replacement: '${1}'
    
    # Parse Docker JSON log format and handle multi-line logs (e.g., Java stack traces)
    pipeline_stages:
      # First, parse the Docker JSON log format
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
            time: time
      
      # Extract timestamp from Docker log
      - timestamp:
          format: RFC3339Nano
          source: time
      
      # Handle multi-line logs (Java stack traces, etc.)
      # Combine lines that don't start with timestamp pattern
      - multiline:
          # First line pattern: matches log lines starting with timestamp (e.g., "2024-01-01 10:00:00")
          firstline: '^\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}'
          max_wait_time: 3s
      
      # Extract log level if present in log message
      - regex:
          expression: '(?P<level>DEBUG|INFO|WARN|ERROR|TRACE)'
          source: output
      
      # Extract trace ID if present (for log-trace correlation)
      - regex:
          expression: '(?:traceId|trace_id|traceid)[=:]\s*(?P<trace_id>[a-z0-9]+)'
          source: output
      
      # Set labels
      - labels:
          stream:
          container_name:
          level:
          trace_id:
      
      # Output the log message
      - output:
          source: output
