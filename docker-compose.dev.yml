services:
  mysql:
    image: mysql:8.3.0
    container_name: training-coupon-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-password}
      MYSQL_DATABASE: training_coupon
    ports:
      - "3306:3306"
    volumes:
      - mysql-data-dev:/var/lib/mysql
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    networks:
      - app-network-dev

  redis:
    image: redis:7-alpine
    container_name: training-coupon-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data-dev:/data
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network-dev

  api-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SERVICE_NAME=coupon-api-service
        - GRADLE_USER_HOME=/cache
      cache_from:
        - training-coupon-api-service:latest
    image: training-coupon-api-service:latest
    container_name: training-coupon-api-service-dev
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      tempo:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -fsu \"$PROM_ACTUATOR_USER:$PROM_ACTUATOR_PASSWORD\" http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network-dev

  crawler-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SERVICE_NAME=coupon-crawler-service
        - GRADLE_USER_HOME=/cache
      cache_from:
        - training-coupon-crawler-service:latest
    image: training-coupon-crawler-service:latest
    container_name: training-coupon-crawler-service-dev
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      tempo:
        condition: service_started
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -fsu \"$PROM_ACTUATOR_USER:$PROM_ACTUATOR_PASSWORD\" http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network-dev
    labels:
      - "logging=promtail"

  prometheus:
    image: prom/prometheus:latest
    container_name: training-coupon-prometheus-dev
    volumes:
      - ./ops/prometheus/prometheus-dev.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data-dev:/prometheus
    ports:
      - "9091:9090"
    restart: always
    depends_on:
      - api-service
      - crawler-service
    networks:
      - app-network-dev
    labels:
      - "logging=promtail"

  tempo:
    image: grafana/tempo:latest
    container_name: training-coupon-tempo-dev
    user: "10001:10001"  # Fix permission warnings (Tempo's default user)
    command: ["-config.file=/etc/tempo/tempo-config.yml"]
    volumes:
      - ./ops/tempo/tempo-config.yml:/etc/tempo/tempo-config.yml:ro
      - tempo-data-dev:/var/tempo/blocks
    ports:
      - "3201:3200"   # HTTP
      - "4319:4317"   # OTLP gRPC
      - "4320:4318"   # OTLP HTTP
    restart: always
    networks:
      - app-network-dev
    labels:
      - "logging=promtail"

  loki:
    image: grafana/loki:latest
    container_name: training-coupon-loki-dev
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./ops/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data-dev:/var/loki
    ports:
      - "3101:3100"
    restart: always
    networks:
      - app-network-dev

  promtail:
    image: grafana/promtail:latest
    container_name: training-coupon-promtail-dev
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./ops/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail-data-dev:/var/promtail
    ports:
      - "9081:9080"
    restart: always
    depends_on:
      - loki
    networks:
      - app-network-dev

  grafana:
    image: grafana/grafana:10.4.3
    container_name: training-coupon-grafana-dev
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER_DEV:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD_DEV:-admin}
    volumes:
      - grafana-data-dev:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - tempo
      - loki
    restart: always
    networks:
      - app-network-dev

volumes:
  mysql-data-dev:
  redis-data-dev:
  tempo-data-dev:
  prometheus-data-dev:
  grafana-data-dev:
  loki-data-dev:
  promtail-data-dev:

networks:
  app-network-dev:
    driver: bridge
