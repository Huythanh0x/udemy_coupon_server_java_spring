# Production docker-compose file
# This file pulls images from Docker Hub instead of building locally
# Set BASE_IMAGE_NAME environment variable to your Docker Hub repository
# Example: export BASE_IMAGE_NAME=yourusername/training-coupon-services

services:
  mysql:
    image: mysql:8.3.0
    container_name: training-coupon-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-password}
      MYSQL_DATABASE: training_coupon
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: training-coupon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api-service:
    # Pull from Docker Hub using service-prefixed tag
    # Format: {BASE_IMAGE_NAME}:api-{branch}
    # Example: username/training-coupon-services:api-main
    image: ${BASE_IMAGE_NAME:-yourusername/training-coupon-services}:${API_IMAGE_TAG:-api-main}
    container_name: training-coupon-api-service
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      tempo:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -fsu \"$PROM_ACTUATOR_USER:$PROM_ACTUATOR_PASSWORD\" http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  crawler-service:
    # Pull from Docker Hub using service-prefixed tag
    # Format: {BASE_IMAGE_NAME}:crawler-{branch}
    # Example: username/training-coupon-services:crawler-main
    image: ${BASE_IMAGE_NAME:-yourusername/training-coupon-services}:${CRAWLER_IMAGE_TAG:-crawler-main}
    container_name: training-coupon-crawler-service
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      tempo:
        condition: service_started
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -fsu \"$PROM_ACTUATOR_USER:$PROM_ACTUATOR_PASSWORD\" http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: training-coupon-prometheus-prod
    volumes:
      - ./ops/prometheus/prometheus-prod.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    restart: always
    depends_on:
      - api-service
      - crawler-service
    networks:
      - app-network

  tempo:
    image: grafana/tempo:latest
    container_name: training-coupon-tempo-prod
    command: ["-config.file=/etc/tempo/tempo-config.yml"]
    volumes:
      - ./ops/tempo/tempo-config.yml:/etc/tempo/tempo-config.yml:ro
      - tempo-data:/var/tempo/blocks
    ports:
      - "3200:3200"   # HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    restart: always
    networks:
      - app-network

  grafana:
    image: grafana/grafana:10.4.3
    container_name: training-coupon-grafana-prod
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER_PROD:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD_PROD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - tempo
    restart: always
    networks:
      - app-network

volumes:
  mysql-data:
  redis-data:
  tempo-data:
  prometheus-data:
  grafana-data:

networks:
  app-network:
    driver: bridge
