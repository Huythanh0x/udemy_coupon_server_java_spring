name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
  REGISTRY: docker.io
  # Single repository for both services (to use only 1 free private repo)
  BASE_IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/training-coupon-services

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata for API service
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BASE_IMAGE_NAME }}
          tags: |
            type=raw,value=api-{{branch}}
            type=raw,value=api-pr-{{number}},enable=${{ github.event_name == 'pull_request' }}
            type=semver,pattern={{version}},value=api-v{{version}},enable=${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},value=api-{{major}}.{{minor}},enable=${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
            type=sha,prefix=api-{{branch}}-,format=short
            type=raw,value=api-latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Extract metadata for Crawler service
        id: meta-crawler
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BASE_IMAGE_NAME }}
          tags: |
            type=raw,value=crawler-{{branch}}
            type=raw,value=crawler-pr-{{number}},enable=${{ github.event_name == 'pull_request' }}
            type=semver,pattern={{version}},value=crawler-v{{version}},enable=${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},value=crawler-{{major}}.{{minor}},enable=${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
            type=sha,prefix=crawler-{{branch}}-,format=short
            type=raw,value=crawler-latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push API service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            SERVICE_NAME=coupon-api-service
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BASE_IMAGE_NAME }}:api-buildcache
          cache-to: type=registry,ref=${{ env.BASE_IMAGE_NAME }}:api-buildcache,mode=max

      - name: Build and push Crawler service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            SERVICE_NAME=coupon-crawler-service
          tags: ${{ steps.meta-crawler.outputs.tags }}
          labels: ${{ steps.meta-crawler.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BASE_IMAGE_NAME }}:crawler-buildcache
          cache-to: type=registry,ref=${{ env.BASE_IMAGE_NAME }}:crawler-buildcache,mode=max

  deploy:
    name: Deploy via Webhook
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Deploy via Webhook
        id: deploy
        run: |
          # Prepare deployment payload
          BRANCH_NAME="${{ github.ref_name }}"
          API_IMAGE_TAG="api-${BRANCH_NAME}"
          CRAWLER_IMAGE_TAG="crawler-${BRANCH_NAME}"
          BASE_IMAGE_NAME="${{ env.BASE_IMAGE_NAME }}"
          WEBHOOK_URL="${{ secrets.WEBHOOK_URL }}"
          WEBHOOK_SECRET="${{ secrets.WEBHOOK_SECRET_KEY }}"
          
          # Call webhook endpoint with User-Agent to bypass Cloudflare challenge
          echo "Calling deployment webhook..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${WEBHOOK_URL}/deploy" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions" \
            -H "X-Webhook-Secret: ${WEBHOOK_SECRET}" \
            -d "{
              \"branch\": \"${BRANCH_NAME}\",
              \"apiImageTag\": \"${API_IMAGE_TAG}\",
              \"crawlerImageTag\": \"${CRAWLER_IMAGE_TAG}\",
              \"baseImageName\": \"${BASE_IMAGE_NAME}\"
            }")
          
          # Extract HTTP status code and body
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          # Display response
          echo "HTTP Status: $HTTP_CODE"
          
          # Check if response is HTML (Cloudflare challenge)
          if echo "$BODY" | grep -q "<!DOCTYPE html>"; then
            echo "ERROR: Cloudflare challenge detected. Webhook is blocked."
            echo "Solutions:"
            echo "1. Configure Cloudflare to allow GitHub Actions User-Agent"
            echo "2. Add GitHub Actions IPs to Cloudflare allowlist"
            echo "3. Use Cloudflare Access Service Token (set CLOUDFLARE_ACCESS_CLIENT_ID and CLOUDFLARE_ACCESS_CLIENT_SECRET secrets)"
            echo "4. Temporarily disable Cloudflare Bot Fight Mode for webhook endpoint"
            exit 1
          fi
          
          # Try to parse JSON response
          if ! echo "$BODY" | jq . > /dev/null 2>&1; then
            echo "ERROR: Invalid JSON response from webhook"
            echo "Response body: $BODY"
            exit 1
          fi
          
          echo "Response: $(echo "$BODY" | jq '.')"
          
          # Parse response
          SUCCESS=$(echo "$BODY" | jq -r '.success // false')
          
          if [ "$HTTP_CODE" != "200" ] || [ "$SUCCESS" != "true" ]; then
            echo "Deployment failed!"
            echo "$BODY" | jq '.'
            exit 1
          fi
          
          # Display deployment details
          echo "$BODY" | jq -r '.details.steps[]? | "\(.step): \(.status)"' || echo "No steps found"
          
          # Set output for other steps
          echo "deployment_success=true" >> $GITHUB_OUTPUT
          
      - name: Display Deployment Summary
        if: steps.deploy.outputs.deployment_success == 'true'
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Branch: ${{ github.ref_name }}"
          echo "API Image: ${{ env.BASE_IMAGE_NAME }}:api-${{ github.ref_name }}"
          echo "Crawler Image: ${{ env.BASE_IMAGE_NAME }}:crawler-${{ github.ref_name }}"

